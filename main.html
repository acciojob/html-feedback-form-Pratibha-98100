<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	
	<h1>Feedback Form</h1>

	<br>
	<form>
		<div>
			<label for="name"> Name</label>
			<input type="text" id="name" minlength="3" maxlength="50" required>
		</div>
		
		<br> 
		<div>
			<label for="portfolio"> Portfolio</label>
			<input type="url" id="portfolio" required>
		</div>

		<div>
			<label for="favcolor"> Fav color</label>
			<input type="color" id="favcolor">
		</div>

		<div>
			<label for="likeness"> Likeness</label>
				<input type="range" id="likeness" min="1" max="100">
		</div>

		<div>
			<input type="submit" value="submit">
		</div>

	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
